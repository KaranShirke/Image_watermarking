<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Image Watermarking app</title>
    <script>
        function text(x){
            if (x==1) document.getElementById("txtarea").style.display='block';
            else document.getElementById("txtarea").style.display='none';
            return;
        }
    </script>
    
</head>
<body>
    <h1 style="font-weight: 700 !important; text-align: center; padding-top: 10px; background-image: linear-gradient(rgba(218, 218, 218, 0.938),rgba(255, 255, 255, 0)); color:rgb(104, 104, 104); ">Image Watermark</h1>
    <div class="container">
        <form  style="text-align: center; padding-top: 5%; " method="post" action="/" enctype="multipart/form-data">
        <dl>
            <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Upload Image</h3>
            <p style="text-align: center; padding-left: 10%; padding-right: 10%;">
                <input type="file" name="image_upload" class="form-control" autocomplete="off" required>
            </p>
            <div class="input-field col s12" id="logoarea">
            <h3 style="font-weight: 600 !important; color:rgb(124, 122, 122);" >Upload Logo</h3>
                <p style="text-align: center; padding-left: 10%; padding-right: 10%;"> <input type="file" name="logo_upload" class="form-control" autocomplete="off" >
            </p>
            </div>
            </dl>
            <dl>
                <div class="input-field col s12" id="txtarea">
                    <input  placeholder="Placeholder" id="text_mark" name="text_watermark" type="text" >
                    <label for="first_name"><b style="font-weight: 600 !important; color:rgb(112, 109, 109);" >Text to watermark</b></label>
                  </div>
            </dl>
            <fieldset id="radiofield" style="border: none;">
                <label>
                  <input id="logo_watermark" name="options" type="radio" onclick="text(0)" value="logo_watermark"/>
                  <span>Logo Watermark</span>
                </label>
                <label style="margin-left: 70px">
                  <input id="text_watermark" name="options" type="radio" onclick="text(1)" value="text_watermark"/ checked>
                  <span>Text Watermark</span>
                </label>
              </fieldset>
            <input type="submit" value="Submit" class="btn btn-success">
        </p>
    </form>
</div>
{% if full_filename %}
<div class="input-field col s3" style="text-align: center; padding-bottom: 10%; ">
    <div class="download_btn" style="text-align: center"><a  download href="{{ full_filename }}" class="btn btn-primary">Download</a></div>
    <div style="text-align: center; padding-top: 50px; padding-bottom: 50px; ">
      <img src='{{ full_filename }}' width=200px>
    </div>
  </div>
{% endif %}
</div>
<!--footer-->
<!-- Footer -->
<footer style="position: fixed; width: 100%; bottom: 0 ;" class="text-center text-lg-start bg-light text-muted">

    </div>
    <!-- Copyright -->
</footer>

</body>
</html>
